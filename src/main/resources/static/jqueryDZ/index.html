<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twitter“点赞”红心按钮CSS3动画特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<article class="htmleaf-container">
	<header class="htmleaf-header">
		<h1>Twitter“点赞”红心按钮CSS3动画特效 <span>Twitter Heart Button CSS3 Animation</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
			<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/css3/css3donghua/201511132778.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
		</div>
	</header>
	<div id="container">
		<h3>点击下面的红心查看效果！</h3>

		<div class="feed" id="feed1">
			<p>W3C <a href="http://www.w3.org/" target="_blank">http://www.w3.org/</a></p>
			<div class="heart " id="like1" rel="like"></div> <div class="likeCount" id="likeCount1">14</div>
		</div>

		<div class="feed" id="feed2">
			<p>百度一下 <a href="https://www.baidu.com/" target="_blank">https://www.baidu.com</a></p>
			<div class="heart" id="like2" rel="like"></div> <div class="likeCount" id="likeCount2">10</div>
		</div>

		<div class="feed" id="feed3">
			<p>jQuery之家 <a href="http://www.htmleaf.com/" target="_blank">http://www.htmleaf.com/</a></p>
			<div class="heart" id="like3" rel="like"></div> <div class="likeCount" id="likeCount3">24</div>
		</div>
	</div>

</article>

<script src="js/jquery-1.11.0.min.js"></script>
<script>
	$(document).ready(function()
	{
    
	$('body').on("click",'.heart',function()
    {
    	
    	var A=$(this).attr("id");
    	var B=A.split("like");
        var messageID=B[1];
        var C=parseInt($("#likeCount"+messageID).html());
    	$(this).css("background-position","")
        var D=$(this).attr("rel");
       
        if(D === 'like') 
        {      
        $("#likeCount"+messageID).html(C+1);
        $(this).addClass("heartAnimation").attr("rel","unlike");
        
        }
        else
        {
        $("#likeCount"+messageID).html(C-1);
        $(this).removeClass("heartAnimation").attr("rel","like");
        $(this).css("background-position","left");
        }


    });


	});
	</script>
</body>
</html>
